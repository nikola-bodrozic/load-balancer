version: '2'

services:

  reverse-proxy:
    image: nginx:1.17.10
    container_name: reverse-proxy
    depends_on:
      - loadb
    volumes:
      - ./reverse_proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./reverse_proxy:/var/log/nginx  
    ports:
      - 80:80

  nodehost1:
    container_name: nodehost1
    build:
      context: node1/
      dockerfile: Dockerfile
    ports:
      - 3000:4000
    depends_on:
      - loadb
      
  nodehost2:
    container_name: nodehost2
    build:
      context: node2/
      dockerfile: Dockerfile
    ports:
      - 3001:4001
    depends_on:
      - loadb

  loadb:
    container_name: loadb
    build:
      context: load_balancer/
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./load_balancer:/var/log/nginx  